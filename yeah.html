<body>
<h1>This is our Java Script site</h1>

<p>This is our hidden button on our page.</p>

<p id="demo" style="display:none">Team 5 is awesome! We have been working extremely well together during this class!</p>

<button type="button" onclick="document.getElementById('demo').style.display='block'">Click to see the text!</button>

<p id="array"></p>

<button onclick="myFunction()">Click the button!</button>

<script>
    var names = ["Selena", "Alex", "Nathan", "Katia"];
    document.getElementById("array").innerHTML = names;
    
    function myFunction() {
      names.push("Team 5 members");
      document.getElementById("array").innerHTML = names;
    }
    </script>

<label for="names">Select the groupmates names: </label>
<select id="names">
  <option value="">--Make a choice--</option>
  <option value="Alex">Alex</option>
  <option value="Selena">Selena</option>
  <option value="Nathan">Nathan</option>
  <option value="Katia">Katia</option>
</select>

<p></p>

<script>
    const select = document.querySelector('select');
const para = document.querySelector('p');

select.addEventListener('change', setNames);

function setNames() {
const choice = select.value;

if (choice === 'Alex') {
para.textContent = 'This is my first time coding in JS, it kinda sucks .';
} else if (choice === 'Selena') {
para.textContent = 'Im trying my best out here .';
} else if (choice === 'Nathan') {
para.textContent = 'I think coding is dandy.';
} else if (choice === 'Katia') {
para.textContent = 'I love playing videos games specificially Overwatch and Apex Legends, I main Mercy on Overwatch and Wraith on Apex :) .';
} else {
para.textContent = '';
}
}


</script>
